version: '3'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: DevOpsExam
      MYSQL_USER: massasoftuser
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  web:
    build: .
    ports:
      - "7077:7077"
    depends_on:
      - db
    command: ["dotnet", "DevOpsExamApi.csproj"]
    environment:
      - ConnectionStrings__Default=server=db;database=DevOpsExam;uid=massasoftuser;password=password
volumes:
  db_data:
